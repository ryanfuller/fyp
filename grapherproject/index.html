<!DOCTYPE html>
<html>
	<head>
		<title>fyp try</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			canvas {
				background: red;
				width: 100%;
				height: 100%;
			}
			.columnUI {
				float: left;
				width: 20%;
			}
			.columnDispay {
				float: left;
				width: 80%;

			}
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
		</style>
	</head>
	<body>
	<div class="row">
		<div class="columnUI">
			<div style="padding: 10px">

				<textarea id="content-target"></textarea>
				<div>
					<div>
						<b>file upload settings</b>
						<br><br><label>plot type :</label>
						<select id="plot_type">
							<option selected="selected" value="surface">surface</option>
							<option value="bar">bar</option>
						</select>
						<br><br><label>seperation type :</label>
						<select id="seperation_type">
							<option selected="selected" value="comma">comma</option>
							<option value="space">space</option>
						</select>
						<br><br><label>text type :</label>
						<select id="text_type">
							<option selected="selected" value="none">none</option>
							<option value="quotes">quotes</option>
						</select>
						<br><br>
						<div>
							<label for="input_file">Specify a file:</label><br>
							<input type="file" id="input_file">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="columnDispay" id="DisplayArea">

		</div>

	</div>

		<script src="dist/bundle.js"></script>
	</body>
</html>
