<!DOCTYPE html>
<html>
	<head>
		<title>fyp try</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			canvas {
				background: red;
				width: 100%;
				height: 100%;
			}
			.columnUI {
				float: left;
				width: 20%;
			}
			.columnDispay {
				float: left;
				width: 80%;

			}
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
		</style>
	</head>
	<body>
	<div class="row">
		<div class="columnUI">
			<div style="padding: 10px">

				<textarea id="content-target"></textarea>
				<div>
					<div style="border:1px solid black">
						<b>file upload settings</b>
						<br><label>plot type :</label>
						<select id="plot_type">
							<option selected="selected" value="surface">surface</option>
							<option value="bar">bar</option>
						</select>
						<br><br><label>seperation type :</label>
						<select id="seperation_type">
							<option selected="selected" value="comma">comma</option>
							<option value="space">space</option>
						</select>
						<br><br><label>text type :</label>
						<select id="text_type">
							<option selected="selected" value="none">none</option>
							<option value="quotes">quotes</option>
						</select>
						<br><br>
						<div>
							<label for="input_file">Specify a file:</label><br>
							<input type="file" id="input_file">
						</div>
					</div>
					<br>
					<div style="border:1px solid black">
						<b>Select Graph</b>
						<br><label>Graph :</label>
						<select id="graph_list">

						</select>
					</div>
					<br>
					<div style="border:1px solid black">
						<b>graph settings</b>
						<br>
						<label>X scale</label>
						<input id="x_scale_input" type="range" min="1" max="100" value="50">

						<br>
						<label>Y scale</label>
						<input id="y_scale_input" type="range" min="1" max="100" value="50">

						<br>
						<label>Z scale</label>
						<input id="z_scale_input" type="range" min="1" max="100" value="50">

						<br>
						<label>Title</label>
						<input id="title_label" type="text" >

						<br>
						<label>Graph Material</label>
						<select id="Material_input" >
							<option selected="selected" value="diffuse">diffuse</option>
							<option value="colourful">colourful</option>
							<option value="transparent">transparent</option>
						</select>

						<br>
						<label>Graph Colour</label>
						<input id="colour_input" type="color" >

						<br>
						<label>Toggle Grid </label>
						<input id="toggle_grid" type="checkbox"  checked="checked">

						<br>
						<label>Toggle Numbers </label>
						<input id="toggle_numbers" type="checkbox" checked="checked">

					</div>
				</div>
			</div>
		</div>
		<div class="columnDispay" id="DisplayArea">

		</div>

	</div>

		<script src="dist/bundle.js"></script>
	</body>
</html>
